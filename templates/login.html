<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy default-src 'self'" content="default-src 'self';';">
  
  
  <meta http-equiv="Content-Security-Policy " content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <h1>Login User</h1>
  <form method="post" action="/login">
    <div>
      <label for="username" class="color">username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="ip">password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">log in</button>
  </form>
<br>
<br>
<h1>Login Admin</h1>
  <form method="post" action="/login">
    <div>
      <label for="adminname" class="color">admin:</label>
      <input type="text" id="adminname" name="adminname" required>
    </div>
    <div>
      <label for="ip">password:</label>
      <input type="password" id="admin_pass" name="admin_pass" required>
    </div>
    <button type="submit">log in</button>
  </form>
</body>

</html>
